version: "3.8"

services:
  mysql-user1:
    image: mysql-user-rolling
    secrets:
      - db_host
      - db_port
      - db_super_user
      - db_super_paswd
    environment:
      #SUPER_PASSWORD: "my_password"
      SUPER_PASSWORD_FILE: "/run/secrets/db_super_paswd" # use docker secret to protect sensitive information
      SUPER_USER_FILE: "/run/secrets/db_super_user" # use docker secret to protect sensitive information
      DB_HOST: "/run/secrets/db_host" # use docker secret to protect sensitive information
      DB_PORT: "/run/secrets/db_port" # use docker secret to protect sensitive information
      DB_USER: "project2_usr"
      DB_PREFIX: "dbname" # give all access to db with prefix dbname_
      PMA_USER: "pma_user"
      PMA_PASS: "insert_from_pma_htpasswd"
      PMA_URL: "http://pma.secure.domain.com"
      DB_REMOTE_HOST: "db.secure.domain.com"
      DB_REMOTE_PORT: "3301"
      GITLAB_API_URL: "https://repo.cic-webpro.com"
      GITLAB_TOKEN: "your_personal_access_token"
      GITLAB_PROJECT_ID: "your_project_id"
      GITLAB_SNIPPET_TITLE: "Database Credential"
    deploy:
      replicas: 1
      update_config:
        order: start-first
        delay: 1s
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
        max_attempts: 2
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
    networks:
      - mariadb-network

secrets:
  db_host:
    external: true
  db_port:
    external: true
  db_super_user:
    external: true
  db_super_paswd:
    external: true

networks:
  mariadb-network:
    external: true
